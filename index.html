<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Plano de Aulas</title>
</head>
<body>
  <h1>Plano de Aulas</h1>
  <button id="loginBtn">Entrar com Google</button>
  <p id="status"></p>

  <!-- Firebase SDK v10+ (modular) -->
  <script type="module">
    // Importações modernas (v10+)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbHEwNtXIw2ox5bAyOQuBR6Y8j_yNr4zQ",
      authDomain: "plano-de-aulas-a1cc9.firebaseapp.com",
      projectId: "plano-de-aulas-a1cc9",
      storageBucket: "plano-de-aulas-a1cc9.firebasestorage.app",
      messagingSenderId: "815505490085",
      appId: "1:815505490085:web:b4e407359c96850f4fcd4c",
      measurementId: "G-9Z4C9SQC94"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Botão de login
    document.getElementById("loginBtn").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          document.getElementById("status").innerText = "Logado como: " + user.email;
        })
        .catch((error) => {
          console.error("Erro no login:", error);
          alert("Erro: " + error.message);
        });
    });
  </script>
</body>
</html>
